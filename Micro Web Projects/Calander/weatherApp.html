<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Weather APP</title>
</head>

<body>
    <div class="outer_container">
        <div class="card">
            <div class="search">
                <input type="text" class="search_bar" placeholder="Enter Location....">
                <button class="search_button"><img src="./images/search-icon-sl7.png" alt="Search" class="search_image"></button>
            </div>
            <div class="weather">
                <div class="weather_img">
                    <img src="./images/clouds.png" alt="error">
                </div>
                <h2 class="temp">21Â°C</h2>
                <h2 class="city">New York</h2>
                <div class="details">
                  <div class="col">
                    <img src="./images/humidity.png">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                  </div> 
                  <div class="col">
                    <img src="./images/wind.png">
                    <p  class="wind">20km/hr</p>
                    <p>Wind</p>
                  </div>   
                </div>
            </div>
        </div>
        <div class="popup">
            <div class="popup-content">
                <p>Incorrect input! Enter City Name Correctly</p>
                <button class="close-button">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
