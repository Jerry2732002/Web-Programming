<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous"></div>
            <div data-current-operand class="current"></div>
        </div>
        <button data-type="allClear" class="span-two">AC</button>
        <button data-type="delete">DEL</button>
        <button data-type="operator" data-operator="/">/</button>
        <button data-type="number" data-number="1">1</button>
        <button data-type="number" data-number="2">2</button>
        <button data-type="number" data-number="3">3</button>
        <button data-type="operator" data-operator="*">*</button>
        <button data-type="number" data-number="4">4</button>
        <button data-type="number" data-number="5">5</button>
        <button data-type="number" data-number="6">6</button>
        <button data-type="operator" data-operator="+">+</button>
        <button data-type="number" data-number="7">7</button>
        <button data-type="number" data-number="8">8</button>
        <button data-type="number" data-number="9">9</button>
        <button data-type="operator" data-operator="-">-</button>
        <button data-type="point" data-point=".">.</button>
        <button data-type="number" data-number="0">0</button>
        <button data-type="equals" class="span-two">=</button>
    </div>
</body>
</html>
